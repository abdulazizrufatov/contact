<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white text-center w-100 p-2 bg-black">Contact book</h1>

      <div class="d-flex w-100 gap-2">
        <form class="form d-flex flex-column w-50">
          <h2>New contact form</h2>
          <input
            class="form-input w-100 my-2 p-2 border"
            type="text"
            placeholder="Name"
          />
          <input
            class="input w-100 my-2 p-2 border"
            type="text"
            required
            placeholder="Relationship"
          />
          <input
            class="number-input w-100 my-2 p-2 border"
            type="number"
            placeholder="Phone"
            required
          />
          <button class="btn btn-primary w-100">Add contant</button>
        </form>
        <ul class="list list-unstyled w-50 d-flex flex-column gap-2">
          <h2>Contacts</h2>
        </ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
